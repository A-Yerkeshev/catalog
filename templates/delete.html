<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<link href="{{url_for('static', filename='css/main.css')}}" type="text/css"
		rel="stylesheet">
		<link href="{{url_for('static', filename='css/mobile.css')}}" 
		media="screen and (max-width:600px)" type="text/css" rel="stylesheet">
		<title>Catalog app</title>
	</head>
	<body>
		<header class='header'>
			<h1 class='title'>Catalog app</h1>
		</header>
		<div class="whiteLine"></div>
		<nav class="nav">
			<a href=../><button class="button">Home page</button></a>
		</nav>
		<ul class="categories">
			{}
		</ul>
		<ul class="items">
		<h2> Are you sure you want to delete {{name}} from database? </h2>
			<form action="" method = 'post'>
				<button class="button" type="submit">Delete</button>
			</form>
			<a href = '{{url_for("get_description", category=category, id=id)}}'>
				<button class="button">Cancel</button>
			</a>
		</ul>
		{% if current_user.is_authenticated %}
		<aside class="side">
			<h3 class="profile">You logged as {}</h3>
		</aside>
		{% endif %}
		<footer></footer>
	</body>
</html>
